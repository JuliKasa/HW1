<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Class Example</title>
</head>
<body>

    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            show() {
                console.log(`(${this.x},${this.y})`);
            }

            equals(p) {
                return this.x === p.x && this.y === p.y;
            }

            distanceTo(p) {
                return Math.sqrt(Math.pow(this.x - p.x, 2) + Math.pow(this.y - p.y, 2));
            }
        }

        function pointExistsInArray(pointArray, pointToCheck) {
            for (const point of pointArray) {
                if (point.equals(pointToCheck)) {
                    return true;
                }
            }
            return false;
        }

        function findEqualsPoint(array, point) {
            return array.some(item => item.equals(point));
        }

        function calculateRouteLength(pointArray) {
            let totalLength = 0;
            for (let i = 0; i < pointArray.length - 1; i++) {
                totalLength += pointArray[i].distanceTo(pointArray[i + 1]);
            }
            return totalLength;
        }

        // Example usage:
        const pointArray = [];

        function AddClockButton() {
            const outputDiv = document.getElementById('output'); // assuming you have a <div id="output"></div> in your HTML
            const newPoint = new Point(Math.random() * 10, Math.random() * 10); // create a random point
            pointArray.push(newPoint); // add the new point to the array

            outputDiv.innerHTML = "<p>Points:</p>"; // clear previous content
            pointArray.forEach(point => outputDiv.innerHTML += `<p>(${point.x}, ${point.y})</p>`);

            const routeLength = calculateRouteLength(pointArray);
            outputDiv.innerHTML += `<p>Total Route Length: ${routeLength.toFixed(2)}</p>`;
        }
    </script>
    <button onclick="AddClockButton()">Add</button>
    <div id="output"></div> <!-- Add a <div> to display the points and route length -->
</body>
</html>
