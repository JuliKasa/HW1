<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Details</title>
</head>
<body>

    <form id="duckForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <button type="button" onclick="createDuck()">Create Duck</button>
    </form>

    <p id="duckDetails"></p>
    <button id="showButton" onclick="showDuckDetails()" disabled>Show</button>
    <button id="quackButton" onclick="quack()" disabled>Quack</button>

    <script src="Q2.js"></script>


</body>
</html>
